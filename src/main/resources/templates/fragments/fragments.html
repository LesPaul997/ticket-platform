<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:fragment="head(title)">
	    <title th:text="${title}">TicketPlatform</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!--Link CSS Bootstrap-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<!--/Link CSS Bootstrap-->
	</th:block>
</head>

<body>
	
	<header>
		<nav th:fragment="navbar" class="navbar navbar-expand-md bg-body-tertiary">
			  <div class="container">
			    <a class="navbar-brand" href="#">TicketPlatform</a>
			    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			      <span class="navbar-toggler-icon"></span>
			    </button>
			    <div class="collapse navbar-collapse" id="navbarNav">
			      <ul class="navbar-nav">
			        <li class="nav-item">
			          <a class="nav-link active" aria-current="page" th:href="@{/home}">Homepage</a>
			        </li>
					<li class="nav-item">
			          <a class="nav-link active" aria-current="page" th:href="@{/tickets}">Tickets</a>
			        </li>
			      </ul>
			    </div>
			  </div>
			</nav>
	</header>
	
	<!-- ALERT -->
	<div th:fragment="successAlert('message')" class="alert alert-success alert-dismissible fade show" role="alert">
		<span th:text="${message}"></span>
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
	
	
	
	
	<footer th:fragment="footer">
		
			<!--Script Bootstrap-->
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>	
			<!--/Script Bootstrap-->
		
	</footer>
	
	
	
</body>
</html>
